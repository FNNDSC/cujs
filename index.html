<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <title>Chris Upload</title>
  <style>
    body {
      background-color: white ;
    }
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    li {
      margin-bottom: .5em;
      margin-top: .5em;
      padding: 1em;
      border: 1px solid white;
      transition-property: background-color, color;
      transition-duration: 500ms;
      transition-timing-function: ease-in-out;
    }
    li:hover {
      background-color: white;
      color: black;
    }
    text
    {
      color: black;
    }
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    color: black;
    font-family: 'Lato', sans-serif
}

h2 {
    margin: 50px 0
}

.file-drop-area {
    position: relative;
    display: flex;
    align-items: center;
    width: 450px;
    height: 200px;
    max-width: 100%;
    padding: 25px;
    border: 1px dashed black;
    border-radius: 3px;
    transition: 0.2s
}
.file-drop-area:hover{
   background-color: #f0f8ff; 
},
.choose-file-button {
    flex-shrink: 0;
    background-color: white;
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 3px;
    padding: 8px 15px;
    margin-right: 10px;
    font-size: 12px;
    text-transform: uppercase
}

.file-message {
    font-size: medium;
    font-weight: 300;
    line-height: 1.4;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis
}

.file-input {
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    cursor: pointer;
    opacity: 0
}

.mt-100 {
    margin-top: 100px
}
.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
} 
  </style>
</head>
<body>
  <div>



    <form>
    
        
    


   <div class="container d-flex justify-content-center mt-100">
    <div class="row">
        <div class="col-md-12">
            <h2>CHRIS FILE UPLOAD</h2>
            <div class="file-drop-area"> <span class="btn btn-white">Choose files</span> <span class="file-message" id="spanFile">or drag and drop files here</span> <input class="file-input" type="file" multiple id="myFile" name="filename" data-height="500">
            </div>
             <button type="submit" class="btn btn-light">Push to CUBE</button>
             <button type="button" id="btnSwitchAccounts" class="btn btn-primary">Switch Account</button> 
        
        
    <div>
    <button type="button" class="btn btn-link" id='btnShare' hidden="hidden" >Share Feed</button>
     <button type="button"  id='btnDownload' class="btn btn-link" hidden="hidden" >Download</button>
    

    </div>
        </div>
    </div>
   
  </div>
</div> 
 <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">
  <div class="toast-header">
    <svg class=" rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg"
      preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
      <rect fill="#007aff" width="100%" height="100%" /></svg>
    <strong class="mr-auto">Notification</strong>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true" id="closeNotification">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    <label id="lblMsg" visible="false"></label>
  </div>
</div>
</div>  

<div id="shareModal" class="modal">
  <div class="modal-dialog" role="document">
  <div class="modal-content">
 <div class="modal-header">
   
    
    <label class="form-control">
      Enter colab User:
      <input type="text" id="txtShareUserName" placeholder="username"/>
   
        </label>
      <button type="button" id="btnUserShare" class="btn btn-primary">Share</button>
     <span class="close" id="closeShare">&times;</span>
     </div>
   <div class="alert">
      <label id="lblStatusMsg" visible="false"></label>
      </div>
    
  </div>
  </div>
</div>
<!-- The Modal -->
<div id="myModal" class="modal">
  <div class="modal-dialog" role="document">
  <!-- Modal content -->
  <div class="modal-content" >
  <div class="modal-header">
    <label id="lblAuthMsg"></label>
    <span class="close" id="closeModal">&times;</span>
    </div>
    <form>

    <label for="cubeurl" class="form-control">
      CUBE url:
      <input type="text" id="txtCubeUrl"  placeholder="Enter CUBE URL"/>
    </label>

    <label class="form-control">
      username:    
      <input type="text" id="txtUserName"  placeholder="Enter username"/>
    </label>

    <label class="form-control">
      password:    
      <input type="password" id="txtPwd" placeholder="Enter password"/>
   </label>
     
     <div class="modal-footer">   

    <button type="button" class="btn btn-primary" id="btnAuthenticate">Authenticate</button>
    <button type="button" class="btn btn-light" id="btnClear">Clear</button>
    </div>

    </form>

  </div>

</div>
</div>
  <script src="app.js"></script>
</body>
</html>
